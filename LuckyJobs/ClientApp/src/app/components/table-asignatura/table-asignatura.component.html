<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id_asig}} </td>
  </ng-container>

  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripcion </th>
    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
  </ng-container>

  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
  </ng-container>

  <ng-container matColumnDef="Opciones">
    <th mat-header-cell *matHeaderCellDef> Opciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button class="mx-1" (click)="actualizarAsignatura(element.id_asig)" [color]="'warning'">Actualizar</button>
      <button mat-raised-button class="mx-1" (click)="eliminarAsignatura(element.id_asig)" [color]="'danger'">Eliminar</button>
      <button mat-raised-button class="mx-1" (click)="verDetalle(element.id_asig)" [color]="'info'">Ver Detalles</button>
    </td>
  </ng-container>
  


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div>
  <mat-paginator class="mt-3" [pageSizeOptions]="[5, 10, 15,20]" showFirstLastButtons></mat-paginator>
</div>

<div class="flex-item-bottom">
  <div class="flex-buttom-bottom">
    
    <button [color]="'primary'" (click)="agregarAsignatura()" mat-fab color="primary" aria-label="Example icon button with a delete icon" >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
