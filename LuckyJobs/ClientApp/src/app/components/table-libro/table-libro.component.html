<div appearance="legacy">
      <mat-form-field appearance="fill" >
        <mat-icon matSuffix>search</mat-icon>
        <mat-label>Buscar</mat-label>
        <input matInput type="text" (keyup)="applyFilter($event)" #input>
      </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id_Libro}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripcion </th>
    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let element"> {{element.stock | number:'1.0-0' }} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="asignatura">
    <th mat-header-cell *matHeaderCellDef> Asignatura </th>
    <td mat-cell *matCellDef="let element"> {{element.asignatura.descripcion }} </td>
  </ng-container>

  <ng-container matColumnDef="Opciones">
    <th mat-header-cell *matHeaderCellDef> Opciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button class="mx-1" (click)="actualizarLibro(element.id_Libro)" [color]="'warning'">Actualizar</button>
      <button mat-raised-button class="mx-1" (click)="deleteLibro(element.id_Libro, element.descripcion)" [color]="'danger'">Eliminar</button>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div>
  <mat-paginator class="mt-3" [pageSizeOptions]="[5, 10, 15,20]" showFirstLastButtons></mat-paginator>
</div>
